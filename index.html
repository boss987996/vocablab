const AIService = {
  async getAIHelp(word, meaning, apiKey) {
    const prompt = `You are a vocabulary learning assistant. For the word "${word}" (meaning: ${meaning}), provide:
1. A natural example sentence using this word
2. Part of speech (noun, verb, adjective, etc.)
3. A memory tip or mnemonic to remember this word
4. Common collocations (2-3 word combinations)

Respond in JSON format only:
{
  "example": "sentence here",
  "partOfSpeech": "verb",
  "memoryTip": "tip here",
  "collocations": ["phrase 1", "phrase 2"]
}`;

    try {
      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: {
              temperature: 0.7,
              maxOutputTokens: 500,
            }
          })
        }
      );

      if (!response.ok) throw new Error('API request failed');
      
      const data = await response.json();
      const text = data.candidates?.[0]?.content?.parts?.[0]?.text || '';
      
      // Parse JSON from response
      const jsonMatch = text.match(/\{[\s\S]*\}/);
      if (jsonMatch) {
        return JSON.parse(jsonMatch[0]);
      }
      throw new Error('Invalid response format');
    } catch (error) {
      console.error('AI Service Error:', error);
      throw error;
    }
  }
};

const CloudSync = {
  db: null, auth: null, userId: null, customKey: null, initialized: false,
  activeListener: null, // Track active listener
  
  init(config) {
    if (this.initialized) return Promise.resolve(true);
    try {
      if (!firebase.apps.length) firebase.initializeApp(config);
      this.db = firebase.database();
      this.auth = firebase.auth();
      this.initialized = true;
      this.customKey = localStorage.getItem('vocab_sync_key');
      return this.signIn();
    } catch (e) {
      console.error('Firebase init error:', e);
      return Promise.resolve(false);
    }
  },
  
  async signIn() {
    try {
      const res = await this.auth.signInAnonymously();
      this.userId = res.user.uid;
      return true;
    } catch (e) { console.error('Auth error:', e); return false; }
  },
  
  setSyncKey(key) {
    // Cleanup existing listener before changing key
    this.cleanupListener();
    
    const cleanKey = key ? key.trim().replace(/[.#$\/\[\]]/g, '_') : null;
    this.customKey = cleanKey;
    if (cleanKey) localStorage.setItem('vocab_sync_key', cleanKey);
    else localStorage.removeItem('vocab_sync_key');
  },

  getUserPath() {
    // IMPORTANT: Use customKey if set, otherwise use userId
    // This ensures we only have ONE path at any time
    const pathId = this.customKey || this.userId;
    if (!pathId) return null;
    return `users/${pathId}`;
  },
  
  getCurrentId() {
    return this.customKey || this.userId;
  },

  async saveToCloud(data, onError) {
    const path = this.getUserPath();
    if (!this.initialized || !path) return;
    try { 
      console.log("Saving to:", path);
      await this.db.ref(path).set({ ...data, lastSync: Date.now() }); 
    } catch(e) { 
      console.error("Save failed:", e); 
      if(e.code === 'PERMISSION_DENIED' && onError) onError('Permission Denied: Check Firebase Rules');
    }
  },
  
  cleanupListener() {
    if (this.activeListener) {
      console.log("Removing previous listener");
      this.activeListener.off();
      this.activeListener = null;
    }
  },
  
  onDataChange(cb, onError) {
    const path = this.getUserPath();
    if (!this.initialized || !path) return () => {};
    
    // Cleanup any existing listener first
    this.cleanupListener();
    
    console.log("Setting up listener for:", path);
    const ref = this.db.ref(path);
    this.activeListener = ref; // Store reference
    
    const errorHandler = (err) => {
      console.error("Listener error:", err);
      if(err.code === 'PERMISSION_DENIED' && onError) onError('Cloud Sync Error: Permission Denied');
    };

    const handler = (snapshot) => {
      console.log("Data received from:", path);
      if (snapshot.exists()) {
        cb(snapshot.val());
      } else {
        cb({ decks: [], cards: [], reviews: [], stats: {streak:0} });
      }
    };
    
    ref.on('value', handler, errorHandler);
    
    return () => {
      console.log("Unsubscribing from:", path);
      ref.off('value', handler);
      this.activeListener = null;
    };
  },
  
  disconnect() {
    this.cleanupListener();
    if(this.auth) this.auth.signOut();
    this.initialized = false; this.userId = null;
  }
};

const exportToCSV = (cards, deckTitle) => {
  const header = 'word,meaning,phonetic,example\n';
  const rows = cards.map(c => 
    `"${c.front}","${c.back}","${c.phonetic || ''}","${c.example || ''}"`
  ).join('\n');
  
  const blob = new Blob([header + rows], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const link = document.createElement('a');
  link.href = url;
  link.download = `${deckTitle.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.csv`;
  link.click();
  URL.revokeObjectURL(url);
};

const SRS = {
  calculate(card, q) {
    let { repetitions=0, intervalIndex=0, easeFactor=2.5 } = card;
    if(q < 2) { repetitions=0; intervalIndex=0; }
    else {
      repetitions++;
      if(repetitions===1) intervalIndex=0;
      else if(repetitions===2) intervalIndex=1;
      else intervalIndex = Math.min(intervalIndex+1, 4);
    }
    const eq = q+2;
    easeFactor = Math.max(1.3, easeFactor+(0.1-(5-eq)*(0.08+(5-eq)*0.02)));
    if(q===3) intervalIndex = Math.min(intervalIndex+1, 4);
    const nextDate = new Date();
    nextDate.setDate(nextDate.getDate() + CONFIG.INTERVALS[intervalIndex]);
    return { repetitions, intervalIndex, easeFactor, nextReviewAt: nextDate.toISOString() };
  },
  isDue: (c) => !c.nextReviewAt || new Date(c.nextReviewAt) <= new Date()
};

// ============================================
const CircularProgress = ({ value, max, size = 80 }) => {
  const radius = (size - 8) / 2;
  const circumference = 2 * Math.PI * radius;
  const progress = Math.min(value / max, 1);
  const offset = circumference - (progress * circumference);
  
  return (
    <div className="relative" style={{ width: size, height: size }}>
      <svg className="w-full h-full transform -rotate-90">
        <circle 
          cx={size/2} cy={size/2} r={radius}
          stroke="rgba(255,255,255,0.1)" 
          strokeWidth="8" 
          fill="none"
        />
        <circle 
          cx={size/2} cy={size/2} r={radius}
          stroke="url(#gradient)" 
          strokeWidth="8" 
          fill="none"
          strokeDasharray={circumference}
          strokeDashoffset={offset}
          strokeLinecap="round"
          className="transition-all duration-1000 ease-out"
        />
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stopColor="#4ECDC4" />
            <stop offset="100%" stopColor="#A78BFA" />
          </linearGradient>
        </defs>
      </svg>
      <div className="absolute inset-0 flex items-center justify-center">
        <span className="text-xl font-bold font-mono">{value}<span className="text-sm text-slate-400">/{max}</span></span>
      </div>
    </div>
  );
};

    window.addEventListener('online', handleOnline);
    window.addEventListener('offline', handleOffline);
    
    return () => {
      window.removeEventListener('online', handleOnline);
      window.removeEventListener('offline', handleOffline);
    };
  }, []);

  useEffect(() => {
    const loadData = async () => {
      setIsLoading(true);
      
      // Load from localStorage first (offline support)
      const localDecks = DB.get('decks', []);
      const localCards = DB.get('cards', []);
      
      if (localDecks.length === 0) {
        setDecks([STARTER_DECK]);
        setCards(STARTER_CARDS.map(c => ({ ...c, id: generateId(), deckId: STARTER_DECK.id })));
      } else {
        setDecks(localDecks);
        setCards(localCards);

      setReviews(DB.get('reviews', []));
      setStats(DB.get('stats', { streak: 0, totalReviews: 0 }));
      setApiKey(DB.getApiKey());
      
      // Try cloud sync

        await initCloud(FIREBASE_CONFIG);
      }
      
      // Simulate minimum loading time for UX
      setTimeout(() => setIsLoading(false), 800);
    };
    
    loadData();
  }, []);

    if (await CloudSync.init(cfg)) {
      setCloudEnabled(true);
      // Get the current ID (custom key or user id)
      const key = CloudSync.getCurrentId();
      setCurrentSyncKey(key || '');
      console.log("Cloud initialized with key:", key);
    }
  };

  // Realtime Subscription - Only ONE listener at a time
  const unsubscribeRef = useRef(null);
  
  useEffect(() => {
    // Always cleanup previous listener first
    if (unsubscribeRef.current) {
      console.log("Cleaning up previous listener");
      unsubscribeRef.current();
      unsubscribeRef.current = null;
    }
    
    if (!cloudEnabled || isOffline) return;

    // Small delay to ensure cleanup is complete
    const timeoutId = setTimeout(() => {
      setSyncing(true);
      
      const currentPath = CloudSync.getUserPath();
      console.log("Starting single listener for:", currentPath);
      
      unsubscribeRef.current = CloudSync.onDataChange(
        (d) => {
          if (d) {
            // Only update if data exists and is valid
            setDecks(d.decks || []);
            setCards(d.cards || []);
            setReviews(d.reviews || []);
            if (d.stats) setStats(d.stats);
          }
          setSyncing(false);
        },
        (errorMsg) => {
          setSyncing(false);
          notify(errorMsg, 'error');
        }
      );
    }, 100);

    return () => {
      clearTimeout(timeoutId);
      if (unsubscribeRef.current) {
        unsubscribeRef.current();
        unsubscribeRef.current = null;
      }
    };
  }, [cloudEnabled, currentSyncKey, isOffline]);

    DB.set('cards', cards);
    DB.set('reviews', reviews);
    DB.set('stats', stats);
    
    // Cloud sync with debounce
    if (cloudEnabled && !syncing && !isOffline) {
      clearTimeout(syncTimer.current);
      syncTimer.current = setTimeout(() => {
        CloudSync.saveToCloud({ decks, cards, reviews, stats }, (errMsg) => notify(errMsg, 'error'));

      : cards.filter(SRS.isDue);

        totalReviews: prev.totalReviews + 1,

                        onClick={(e) => { e.stopPropagation(); deleteCard(c.id); }}
                        className="p-2 glass-light rounded-lg hover:bg-coral/20 transition-colors"
                      >
                        <Icon name="trash-2" size={16} className="text-coral" />
                      </button>
                    </div>
                  </div>
                ))
              )}
            </div>

            {/* Delete Deck Button */}
            <button 
              onClick={() => deleteDeck(selDeck.id)}
              className="w-full py-3 rounded-xl text-coral border border-coral/30 hover:bg-coral/10 transition-colors mt-4"
            >
              Delete Deck
            </button>
          </div>
        )}

        {/* STUDY VIEW */}
        {view === 'study' && studyQ.length > 0 && (
          <div className="animate-fade-in flex flex-col" style={{ minHeight: 'calc(100vh - 200px)' }}>
            {/* Progress */}
            <div className="flex justify-between items-center mb-6">
              <button 
                onClick={() => setView('home')}
                className="p-2 glass-light rounded-xl"
              >
                <Icon name="x" size={20} />
              </button>
              <div className="flex items-center gap-3">
                <div className="text-sm text-slate-400">
                  {currCard + 1} / {studyQ.length}
                </div>
                <div className="w-32 h-2 bg-slate-700 rounded-full overflow-hidden">
                  <div 
                    className="h-full bg-gradient-to-r from-mint to-lavender transition-all duration-500"
                    style={{ width: `${((currCard + 1) / studyQ.length) * 100}%` }}
                  />
                </div>
              </div>
            </div>

            {/* Flashcard */}
            <div className="flex-1 card-flip">
              <div 
                onClick={() => !flipped && setFlipped(true)}
                className={`card-flip-inner w-full h-full ${flipped ? 'flipped' : ''}`}
                style={{ minHeight: '400px' }}
              >
                {/* Front */}
                <div className="card-front absolute inset-0 glass rounded-3xl p-8 flex flex-col items-center justify-center cursor-pointer">
                  <h2 className="text-4xl font-bold mb-4 text-center">{studyQ[currCard].front}</h2>
                  {studyQ[currCard].phonetic && (
                    <p className="text-slate-400 mb-6">{studyQ[currCard].phonetic}</p>
                  )}
                  <button 
                    onClick={(e) => { e.stopPropagation(); speak(studyQ[currCard].front); }}
                    className="p-4 glass-light rounded-full mb-8"
                  >
                    <Icon name="volume-2" size={28} className="text-mint" />
                  </button>
                  <p className="text-slate-500 text-sm animate-pulse">Tap to reveal</p>
                </div>

                {/* Back */}
                <div className="card-back absolute inset-0 glass rounded-3xl p-6 flex flex-col items-center overflow-y-auto">
                  <p className="text-slate-400 text-sm mb-2">{studyQ[currCard].front}</p>
                  <h2 className="text-3xl font-bold gradient-text mb-6 text-center">{studyQ[currCard].back}</h2>
                  
                  {/* Example */}
                  {(aiData?.example || studyQ[currCard].example) && (
                    <div className="glass-light p-4 rounded-xl mb-4 w-full">
                      <p className="text-sm text-slate-300 italic">
                        "{aiData?.example || studyQ[currCard].example}"
                      </p>
                    </div>
                  )}

                  {/* AI Data */}
                  {aiData && (
                    <div className="w-full space-y-3 mb-4">
                      {aiData.partOfSpeech && (
                        <span className="inline-block bg-lavender/20 text-lavender px-3 py-1 rounded-full text-sm">
                          {aiData.partOfSpeech}
                        </span>
                      )}
                      {aiData.memoryTip && (
                        <div className="glass-light p-3 rounded-xl">
                          <p className="text-xs text-slate-400 mb-1">ðŸ’¡ Memory Tip</p>
                          <p className="text-sm">{aiData.memoryTip}</p>
                        </div>
                      )}
                      {aiData.collocations && (
                        <div className="flex flex-wrap gap-2">
                          {aiData.collocations.map((col, i) => (
                            <span key={i} className="bg-mint/20 text-mint px-2 py-1 rounded text-xs">
                              {col}
                            </span>
                          ))}
                        </div>
                      )}
                    </div>
                  )}

                  {/* AI Button */}
                  {!aiData && !studyQ[currCard].example && (
                    <button 
                      onClick={handleAI}
                      disabled={aiLoading}
                      className="flex items-center gap-2 bg-gradient-to-r from-gold/20 to-coral/20 text-gold px-4 py-2 rounded-full text-sm font-semibold btn-press"
                    >
                      {aiLoading ? (
                        <Icon name="loader-2" size={16} className="animate-spin" />
                      ) : (
                        <Icon name="sparkles" size={16} />
                      )}
                      AI Explain
                    </button>
                  )}
                </div>
              </div>
            </div>

            {/* Rating Buttons */}
            {flipped && (
              <div className="grid grid-cols-4 gap-2 mt-6">
                {[
                  { label: 'Again', color: 'bg-coral', key: 0 },
                  { label: 'Hard', color: 'bg-gold text-midnight', key: 1 },
                  { label: 'Good', color: 'bg-mint text-midnight', key: 2 },
                  { label: 'Easy', color: 'bg-lavender text-midnight', key: 3 },
                ].map(btn => (
                  <button
                    key={btn.key}
                    onClick={() => handleReview(btn.key)}
                    className={`${btn.color} py-4 rounded-xl font-bold text-sm shadow-lg btn-press`}
                  >
                    {btn.label}
                  </button>
                ))}
              </div>
            )}
          </div>
        )}
      </main>

      {/* Bottom Navigation */}
      {view !== 'study' && (
        <nav className="fixed bottom-0 w-full glass z-30 pb-safe pt-2 px-6">
          <div className="flex justify-around items-center max-w-lg mx-auto">
            <button 
              onClick={() => setView('home')}
              className={`p-3 rounded-xl transition-all ${view === 'home' ? 'bg-mint/20 text-mint' : 'text-slate-400'}`}
            >
              <Icon name="home" size={24} />
            </button>
            <button 
              onClick={() => toggleModal('addDeck', true)}
              className="p-4 bg-gradient-to-r from-mint to-lavender rounded-full -mt-8 shadow-lg glow-mint"
            >
              <Icon name="plus" size={28} className="text-midnight" />
            </button>
            <button 
              onClick={() => setView('library')}
              className={`p-3 rounded-xl transition-all ${view === 'library' || view === 'deck' ? 'bg-mint/20 text-mint' : 'text-slate-400'}`}
            >
              <Icon name="library" size={24} />
            </button>
          </div>
        </nav>
      )}

      {/* MODALS */}
      {Object.values(modals).some(v => v) && (
        <div 
          className="fixed inset-0 z-50 modal-backdrop flex items-end sm:items-center justify-center p-0 sm:p-4"
          onClick={() => setModals({ addDeck: false, addCard: false, import: false, settings: false, editCard: false })}
        >
          <div 
            className="glass w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 modal-content pb-safe animate-slide-up"
            onClick={e => e.stopPropagation()}
          >
            {/* Add Deck Modal */}
            {modals.addDeck && (
              <>
                <h3 className="text-xl font-bold mb-4">Create New Deck</h3>
                <input 
                  id="deckTitle"
                  className="w-full glass-light p-4 rounded-xl mb-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-mint/50"
                  placeholder="e.g. Business Vocabulary"
                  autoFocus
                />
                <button 
                  onClick={() => {
                    const t = document.getElementById('deckTitle').value;
                    if (t) createDeck(t);
                  }}
                  className="w-full bg-gradient-to-r from-mint to-lavender text-midnight py-4 rounded-xl font-bold btn-press"
                >
                  Create Deck
                </button>
              </>
            )}

            {/* Add Card Modal */}
            {modals.addCard && (
              <>
                <h3 className="text-xl font-bold mb-4">Add New Card</h3>
                <input 
                  id="cardFront"
                  className="w-full glass-light p-4 rounded-xl mb-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-mint/50"
                  placeholder="Word (English)"
                  autoFocus
                />
                <input 
                  id="cardBack"
                  className="w-full glass-light p-4 rounded-xl mb-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-mint/50"
                  placeholder="Meaning (Thai)"
                />
                <input 
                  id="cardPhonetic"
                  className="w-full glass-light p-4 rounded-xl mb-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-mint/50"
                  placeholder="Phonetic (optional)"
                />
                <input 
                  id="cardExample"
                  className="w-full glass-light p-4 rounded-xl mb-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-mint/50"
                  placeholder="Example sentence (optional)"
                />
                <button 
                  onClick={() => {
                    const front = document.getElementById('cardFront').value;
                    const back = document.getElementById('cardBack').value;
                    const phonetic = document.getElementById('cardPhonetic').value;
                    const example = document.getElementById('cardExample').value;
                    if (front && back) addCard({ front, back, phonetic, example });
                  }}
                  className="w-full bg-gradient-to-r from-mint to-lavender text-midnight py-4 rounded-xl font-bold btn-press"
                >
                  Add Card
                </button>
              </>
            )}

            {/* Edit Card Modal */}
            {modals.editCard && editingCard && (
              <>
                <h3 className="text-xl font-bold mb-4">Edit Card</h3>
                <input 
                  id="editFront"
                  className="w-full glass-light p-4 rounded-xl mb-3 text-white"
                  defaultValue={editingCard.front}
                />
                <input 
                  id="editBack"
                  className="w-full glass-light p-4 rounded-xl mb-3 text-white"
                  defaultValue={editingCard.back}
                />
                <input 
                  id="editPhonetic"
                  className="w-full glass-light p-4 rounded-xl mb-3 text-white"
                  placeholder="Phonetic"
                  defaultValue={editingCard.phonetic || ''}
                />
                <input 
                  id="editExample"
                  className="w-full glass-light p-4 rounded-xl mb-4 text-white"
                  placeholder="Example"
                  defaultValue={editingCard.example || ''}
                />
                <button 
                  onClick={() => {
                    updateCard(editingCard.id, {
                      front: document.getElementById('editFront').value,
                      back: document.getElementById('editBack').value,
                      phonetic: document.getElementById('editPhonetic').value,
                      example: document.getElementById('editExample').value,
                    });
                  }}
                  className="w-full bg-gradient-to-r from-mint to-lavender text-midnight py-4 rounded-xl font-bold btn-press"
                >
                  Save Changes
                </button>
              </>
            )}

            {/* Import Modal */}
            {modals.import && (
              <>
                <h3 className="text-xl font-bold mb-2">Import CSV</h3>
                <p className="text-sm text-slate-400 mb-4">Format: word, meaning, phonetic, example</p>
                <textarea 
                  id="csvInput"
                  className="w-full glass-light p-4 rounded-xl h-40 mb-4 font-mono text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-mint/50"
                  placeholder="accomplish, à¸—à¸³à¹ƒà¸«à¹‰à¸ªà¸³à¹€à¸£à¹‡à¸ˆ, /É™ËˆkÉ‘ËmplÉªÊƒ/, We accomplished our goals."
                />
                <button 
                  onClick={() => importCSV(document.getElementById('csvInput').value)}
                  className="w-full bg-gradient-to-r from-mint to-lavender text-midnight py-4 rounded-xl font-bold btn-press"
                >
                  Import Cards
                </button>
              </>
            )}

            {/* Settings Modal */}
            {modals.settings && (
              <>
                <h3 className="text-xl font-bold mb-6">Settings</h3>
                
                {/* Sync Key Section */}
                <div className="mb-6">
                  <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-2">
                    Sync Key
                  </label>
                  <p className="text-xs text-slate-500 mb-2">
                    Use the same key on multiple devices to sync your data
                  </p>
                  <div className="bg-gold/10 border border-gold/30 rounded-lg p-3 mb-3">
                    <p className="text-xs text-gold flex items-start gap-2">
                      <Icon name="alert-triangle" size={14} className="mt-0.5 flex-shrink-0" />
                      <span><strong>Security Note:</strong> Anyone who knows your Sync Key can access your data. Use a unique, hard-to-guess key.</span>
                    </p>
                  </div>
                  <div className="flex gap-2">
                    <input 
                      id="syncKeyInput"
                      className="flex-1 glass-light p-3 rounded-xl font-mono text-sm text-white"
                      placeholder="Enter sync key"
                      defaultValue={currentSyncKey}
                    />
                    <button 
                      onClick={() => {
                        const val = document.getElementById('syncKeyInput').value;
                        if (val) navigator.clipboard.writeText(val).then(() => notify('Copied!'));
                      }}
                      className="p-3 glass-light rounded-xl"
                    >
                      <Icon name="copy" size={18} />
                    </button>
                  </div>
                  <button 
                    onClick={() => updateSyncKey(document.getElementById('syncKeyInput').value)}
                    className="w-full mt-3 glass-light border border-mint/30 text-mint py-3 rounded-xl font-semibold btn-press"
                  >
                    Update Sync Key
                  </button>
                </div>

                {/* API Key Section */}
                <div className="mb-6">
                  <label className="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-2">
                    Gemini API Key
                  </label>
                  <p className="text-xs text-slate-500 mb-3">
                    Required for AI explanations. Get it free from Google AI Studio
                  </p>
                  <input 
                    value={apiKey}
                    onChange={e => setApiKey(e.target.value)}
                    className="w-full glass-light p-3 rounded-xl mb-3 text-white"
                    type="password"
                    placeholder="Enter API key"
                  />
                  <button 
                    onClick={() => { DB.setApiKey(apiKey); notify('API key saved'); }}
                    className="w-full glass-light border border-lavender/30 text-lavender py-3 rounded-xl font-semibold btn-press"
                  >
                    Save API Key
                  </button>
                </div>

                {/* Connection Status */}
                <div className="glass-light rounded-xl p-4">
                  <div className="flex items-center justify-between">
                    <span className="text-sm text-slate-400">Connection Status</span>
                    <span className={`flex items-center gap-2 text-sm ${isOffline ? 'text-coral' : 'text-mint'}`}>
                      <span className={`w-2 h-2 rounded-full ${isOffline ? 'bg-coral' : 'bg-mint'}`}></span>
                      {isOffline ? 'Offline' : 'Online'}
                    </span>
                  </div>
                </div>
              </>
            )}
          </div>
        </div>
      )}

      {/* Confirm Dialog */}
      <ConfirmDialog 
        isOpen={confirmDialog.isOpen}
        title={confirmDialog.title}
        message={confirmDialog.message}
        type={confirmDialog.type}
        onConfirm={confirmDialog.onConfirm}
        onCancel={() => setConfirmDialog({ isOpen: false })}
      />

      {/* Toast */}
      {toast && (
        <div className={`fixed top-20 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-xl z-[70] font-semibold text-sm flex items-center gap-2 animate-scale-in ${
          toast.type === 'error' ? 'bg-coral' : 
          toast.type === 'warning' ? 'bg-gold text-midnight' : 
          toast.type === 'info' ? 'bg-lavender text-midnight' :
          'bg-mint text-midnight'
        }`}>
          <Icon name={
            toast.type === 'error' ? 'alert-circle' : 
            toast.type === 'warning' ? 'alert-triangle' :
            toast.type === 'info' ? 'info' : 'check'
          } size={16} />
          {toast.msg}
        </div>
      )}
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
