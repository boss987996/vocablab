const AIService = {
  async callGemini(prompt, apiKey) {
    if (!apiKey) throw new Error("API Key required");
    const response = await fetch(
      `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
      {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }],
          generationConfig: { temperature: 0.7, maxOutputTokens: 2000 }
        })
      }
    );
    if (!response.ok) throw new Error('API request failed');
    const data = await response.json();
    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || '';
    const jsonMatch = text.match(/\{[\s\S]*\}|\[[\s\S]*\]/);
    if (jsonMatch) return JSON.parse(jsonMatch[0]);
    throw new Error('Invalid JSON response');
  },

  async getAIHelp(word, meaning, apiKey) {
    const prompt = `For the word "${word}" (meaning: ${meaning}), provide JSON: { "example": "sentence", "partOfSpeech": "type", "memoryTip": "mnemonic", "collocations": ["phrase1", "phrase2"] }`;
    return this.callGemini(prompt, apiKey);
  },

  // FEATURE 1: Auto-Generate Deck
  async generateDeck(topic, count, level, apiKey) {
    const prompt = `Generate ${count} unique English vocabulary words related to the topic "${topic}" at ${level} proficiency level.
    Return a JSON ARRAY where each object has:
    - "front": the English word
    - "back": Thai translation (meaning)
    - "phonetic": IPA phonetic transcription
    - "example": An example sentence in English
    Ensure words are unique and relevant. JSON Array only.`;
    return this.callGemini(prompt, apiKey);
  },

  // FEATURE 2: Sentence Check
  async checkSentence(word, sentence, apiKey) {
    const prompt = `Analyze this sentence written by a student using the word "${word}": "${sentence}".
    Return JSON: {
      "grammarCorrect": boolean,
      "grammarNote": "Brief grammar feedback",
      "contextCorrect": boolean,
      "contextNote": "Brief context/usage feedback",
      "suggestion": "Improved sentence suggestion",
      "score": number (1-5)
    }`;
    return this.callGemini(prompt, apiKey);
  }
};

const CloudSync = {
  db: null, auth: null, userId: null, customKey: null, initialized: false, activeListener: null,
  init(config) {
    if (this.initialized) return Promise.resolve(true);
    try {
      if (!firebase.apps.length) firebase.initializeApp(config);
      this.db = firebase.database();
      this.auth = firebase.auth();
      this.initialized = true;
      this.customKey = localStorage.getItem('vocab_sync_key');
      return this.signIn();
    } catch (e) { console.error('Firebase init error:', e); return Promise.resolve(false); }
  },
  async signIn() {
    try {
      const res = await this.auth.signInAnonymously();
      this.userId = res.user.uid;
      return true;
    } catch (e) { console.error('Auth error:', e); return false; }
  },
  setSyncKey(key) {
    this.cleanupListener();
    const cleanKey = key ? key.trim().replace(/[.#$\/\[\]]/g, '_') : null;
    this.customKey = cleanKey;
    if (cleanKey) localStorage.setItem('vocab_sync_key', cleanKey);
    else localStorage.removeItem('vocab_sync_key');
  },
  getUserPath() { const pathId = this.customKey || this.userId; return pathId ? `users/${pathId}` : null; },
  getCurrentId() { return this.customKey || this.userId; },
  async saveToCloud(data, onError) {
    const path = this.getUserPath();
    if (!this.initialized || !path) return;
    try { await this.db.ref(path).set({ ...data, lastSync: Date.now() }); } 
    catch(e) { if(e.code === 'PERMISSION_DENIED' && onError) onError('Permission Denied: Check Firebase Rules'); }
  },
  cleanupListener() { if (this.activeListener) { this.activeListener.off(); this.activeListener = null; } },
  onDataChange(cb, onError) {
    const path = this.getUserPath();
    if (!this.initialized || !path) return () => {};
    this.cleanupListener();
    const ref = this.db.ref(path);
    this.activeListener = ref;
    const handler = (snapshot) => { if (snapshot.exists()) cb(snapshot.val()); else cb({ decks: [], cards: [], reviews: [], stats: {streak:0} }); };
    ref.on('value', handler, (err) => { if(err.code === 'PERMISSION_DENIED' && onError) onError('Permission Denied'); });
    return () => { ref.off('value', handler); this.activeListener = null; };
  },
  disconnect() { this.cleanupListener(); if(this.auth) this.auth.signOut(); this.initialized = false; this.userId = null; }
};

  URL.revokeObjectURL(url);
};

const SRS = {
  init() { return { repetitions: 0, intervalIndex: 0, easeFactor: 2.5, nextReviewAt: new Date().toISOString() }; },
  calculate(card, q) {
    let { repetitions=0, intervalIndex=0, easeFactor=2.5 } = card;
    if(q < 2) { repetitions=0; intervalIndex=0; }
    else { repetitions++; if(repetitions===1) intervalIndex=0; else if(repetitions===2) intervalIndex=1; else intervalIndex = Math.min(intervalIndex+1, 4); }
    const eq = q+2;
    easeFactor = Math.max(1.3, easeFactor+(0.1-(5-eq)*(0.08+(5-eq)*0.02)));
    if(q===3) intervalIndex = Math.min(intervalIndex+1, 4);
    const nextDate = new Date();
    nextDate.setDate(nextDate.getDate() + CONFIG.INTERVALS[intervalIndex]);
    return { repetitions, intervalIndex, easeFactor, nextReviewAt: nextDate.toISOString() };
  },
  isDue: (c) => !c.nextReviewAt || new Date(c.nextReviewAt) <= new Date()
};

          strokeDasharray={circumference} strokeDashoffset={offset} strokeLinecap="round" className="transition-all duration-1000 ease-out" />
        <defs><linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stopColor="#F97316" /><stop offset="100%" stopColor="#EAB308" /></linearGradient></defs>
      </svg>
      <div className="absolute inset-0 flex items-center justify-center">
        <span className="text-xl font-bold text-heading">{value}<span className="text-sm text-muted">/{max}</span></span>
      </div>
    </div>
  );
};

// ============================================
// MAIN APP
// ============================================
function App() {
  const [view, setView] = useState('home');
  const [decks, setDecks] = useState([]);
  const [cards, setCards] = useState([]);
  const [reviews, setReviews] = useState([]);
  const [stats, setStats] = useState({ streak: 0, totalReviews: 0 });
  
  const [apiKey, setApiKey] = useState('');
  const [cloudEnabled, setCloudEnabled] = useState(false);
  const [syncing, setSyncing] = useState(false);
  const [currentSyncKey, setCurrentSyncKey] = useState('');
  const [isOffline, setIsOffline] = useState(!navigator.onLine);
  const [isLoading, setIsLoading] = useState(true);
  
  // AI Feature States
  const [isGenerating, setIsGenerating] = useState(false);
  const [practiceMode, setPracticeMode] = useState(false);
  const [practiceText, setPracticeText] = useState('');
  const [practiceResult, setPracticeResult] = useState(null);
  const [isChecking, setIsChecking] = useState(false);
  
  const syncTimer = useRef(null);
  const lastSaveTime = useRef(0);
  const SYNC_LOCK_DURATION = 3000;

  const [selDeck, setSelDeck] = useState(null);
  const [studyQ, setStudyQ] = useState([]);
  const [currCard, setCurrCard] = useState(0);
  const [flipped, setFlipped] = useState(false);
  const [aiLoading, setAiLoading] = useState(false);
  const [aiData, setAiData] = useState(null);
  const [searchQuery, setSearchQuery] = useState('');

  const [modals, setModals] = useState({ addDeck: false, addCard: false, import: false, settings: false, editCard: false, generateDeck: false });
  const [confirmDialog, setConfirmDialog] = useState({ isOpen: false, type: 'danger', title: '', message: '', onConfirm: null });
  const [editingCard, setEditingCard] = useState(null);
  const [toast, setToast] = useState(null);

  const notify = (msg, type = 'success') => { setToast({ msg, type }); setTimeout(() => setToast(null), 3500); };

  useEffect(() => {
    const handleOnline = () => { setIsOffline(false); notify('Back online!', 'success'); };
    const handleOffline = () => { setIsOffline(true); notify('You are offline', 'warning'); };
    window.addEventListener('online', handleOnline);
    window.addEventListener('offline', handleOffline);
    return () => { window.removeEventListener('online', handleOnline); window.removeEventListener('offline', handleOffline); };
  }, []);

  useEffect(() => {
    const loadData = async () => {
      setIsLoading(true);
      const localDecks = DB.get('decks', []);
      const localCards = DB.get('cards', []);
      if (localDecks.length === 0) {
        setDecks([STARTER_DECK]);
        setCards(STARTER_CARDS.map(c => ({ ...c, id: generateId(), deckId: STARTER_DECK.id })));
      } else {
        setDecks(localDecks);
        setCards(localCards);
      }
      setReviews(DB.get('reviews', []));
      setStats(DB.get('stats', { streak: 0, totalReviews: 0 }));
      setApiKey(DB.getApiKey());
      if (navigator.onLine) await initCloud(FIREBASE_CONFIG);
      setTimeout(() => setIsLoading(false), 600);
    };
    loadData();
  }, []);

  const initCloud = async (cfg) => {
    if (await CloudSync.init(cfg)) {
      setCloudEnabled(true);
      const key = CloudSync.getCurrentId();
      setCurrentSyncKey(key || '');
    }
  };

  const unsubscribeRef = useRef(null);
  useEffect(() => {
    if (unsubscribeRef.current) { unsubscribeRef.current(); unsubscribeRef.current = null; }
    if (!cloudEnabled || isOffline) return;
    const timeoutId = setTimeout(() => {
      setSyncing(true);
      unsubscribeRef.current = CloudSync.onDataChange(
        (cloudData) => {
          const timeSinceLastSave = Date.now() - lastSaveTime.current;
          if (timeSinceLastSave < SYNC_LOCK_DURATION) { setSyncing(false); return; }
          if (cloudData) {
            setDecks(cloudData.decks || []);
            setCards(cloudData.cards || []);
            setReviews(cloudData.reviews || []);
            if (cloudData.stats) setStats(cloudData.stats);
          }
          setSyncing(false);
        },
        (errorMsg) => { setSyncing(false); notify(errorMsg, 'error'); }
      );
    }, 100);
    return () => { clearTimeout(timeoutId); if (unsubscribeRef.current) { unsubscribeRef.current(); unsubscribeRef.current = null; } };
  }, [cloudEnabled, currentSyncKey, isOffline]);

  const saveData = useCallback(() => {
    DB.set('decks', decks); DB.set('cards', cards); DB.set('reviews', reviews); DB.set('stats', stats);
    if (cloudEnabled && !isOffline) {
      clearTimeout(syncTimer.current);
      syncTimer.current = setTimeout(() => {
        lastSaveTime.current = Date.now();
        CloudSync.saveToCloud({ decks, cards, reviews, stats }, (errMsg) => notify(errMsg, 'error'));
      }, 1000);
    }
  }, [decks, cards, reviews, stats, cloudEnabled, isOffline]);

  useEffect(() => { if (!isLoading) saveData(); }, [decks, cards, reviews, stats, isLoading]);

  useEffect(() => { document.body.classList.toggle('modal-open', Object.values(modals).some(v => v) || confirmDialog.isOpen); }, [modals, confirmDialog]);
  const toggleModal = (n, v) => setModals(prev => ({ ...prev, [n]: v }));

  // --- ACTIONS ---
  const createDeck = (title) => {
    const color = DECK_COLORS[decks.length % DECK_COLORS.length];
    setDecks([...decks, { id: generateId(), title, createdAt: new Date().toISOString(), color }]);
    toggleModal('addDeck', false);
    notify('Deck created! ðŸŽ‰');
  };

  const deleteDeck = (deckId) => {
    setConfirmDialog({
      isOpen: true, type: 'danger', title: 'Delete Deck?', message: 'Delete deck and all cards?',
      onConfirm: () => {
        setDecks(decks.filter(d => d.id !== deckId));
        setCards(cards.filter(c => c.deckId !== deckId));
        setConfirmDialog({ isOpen: false }); setView('library'); notify('Deck deleted');
      }
    });
  };

  const addCard = (data) => {
    setCards([...cards, { id: generateId(), deckId: selDeck.id, ...data, ...SRS.init() }]);
    toggleModal('addCard', false);
    notify('Card added! âœ¨');
  };

  const updateCard = (id, data) => {
    setCards(cards.map(c => c.id === id ? { ...c, ...data } : c));
    toggleModal('editCard', false);
    setEditingCard(null);
    notify('Card updated');
  };

  const deleteCard = (id) => {
    setConfirmDialog({
      isOpen: true, type: 'danger', title: 'Delete Card?', message: 'Permanently remove card?',
      onConfirm: () => {
        setCards(cards.filter(c => c.id !== id));
        setConfirmDialog({ isOpen: false });
        notify('Card deleted');
      }
    });
  };

  const importCSV = (txt) => {
    const newCards = parseCSV(txt).map(c => ({ id: generateId(), deckId: selDeck.id, ...c, ...SRS.init() }));
    if (newCards.length) {
      setCards([...cards, ...newCards]);
      toggleModal('import', false);
      notify(`Imported ${newCards.length} cards! ðŸ“š`);
    } else notify('No valid cards found', 'error');
  };

  const handleExport = () => {
    const deckCards = cards.filter(c => c.deckId === selDeck.id);
    if (deckCards.length === 0) { notify('No cards to export', 'warning'); return; }
    exportToCSV(deckCards, selDeck.title);
    notify('Exported successfully! ðŸ“¤');
  };

  const startStudy = (deckId = null) => {
    const pool = deckId ? cards.filter(c => c.deckId === deckId && SRS.isDue(c)) : cards.filter(SRS.isDue);
    if (!pool.length) { notify('No cards due for review!', 'info'); return; }
    setStudyQ(pool.sort(() => Math.random() - 0.5));
    setCurrCard(0); setFlipped(false); setAiData(null); 
    // Reset Practice Mode
    setPracticeMode(false); setPracticeText(''); setPracticeResult(null);
    setView('study');
  };

  const handleReview = (q) => {
    const c = studyQ[currCard];
    const updated = SRS.calculate(c, q);
    setCards(cards.map(x => x.id === c.id ? { ...x, ...updated } : x));
    setReviews([...reviews, { cardId: c.id, q, date: new Date().toISOString() }]);
    
    const today = new Date().toDateString();
    const todayReviews = reviews.filter(r => new Date(r.date).toDateString() === today).length + 1;
    if (todayReviews >= CONFIG.DAILY_GOAL && stats.lastGoalDate !== today) {
      setStats(prev => ({ ...prev, streak: prev.streak + 1, totalReviews: prev.totalReviews + 1, lastGoalDate: today }));
    } else {
      setStats(prev => ({ ...prev, totalReviews: prev.totalReviews + 1 }));
    }
    
    if (currCard < studyQ.length - 1) {
      setCurrCard(currCard + 1); setFlipped(false); setAiData(null);
      setPracticeMode(false); setPracticeText(''); setPracticeResult(null);
    } else { notify('Session complete! ðŸŽ‰'); setView('home'); }
  };

  const handleAI = async () => {
    if (!apiKey) { toggleModal('settings', true); notify('Please add API key', 'warning'); return; }
    setAiLoading(true);
    const c = studyQ[currCard];
    try {
      const data = await AIService.getAIHelp(c.front, c.back, apiKey);
      setAiData(data);
      if (!c.example && data.example) setCards(cards.map(x => x.id === c.id ? { ...x, example: data.example } : x));
    } catch (e) { notify('AI request failed', 'error'); }
    setAiLoading(false);
  };

  // --- NEW AI HANDLERS ---
  const handleGenerateDeck = async () => {
    if (!apiKey) { toggleModal('settings', true); notify('Please add API key', 'warning'); return; }
    const topic = document.getElementById('genTopic').value;
    const count = document.getElementById('genCount').value;
    const level = document.getElementById('genLevel').value;

    setIsGenerating(true);

      const newCards = await AIService.generateDeck(topic, count, level, apiKey);

      const newDeckId = generateId();

        id: newDeckId, 
        title: `${topic} (${level})`, 
        createdAt: new Date().toISOString(), 
        color

        id: generateId(),
        deckId: newDeckId,
        front: c.front,
        back: c.back,
        phonetic: c.phonetic,
        example: c.example,
        ...SRS.init()

      setDecks([...decks, newDeck]);
      setCards([...cards, ...cardObjects]);
      
      toggleModal('generateDeck', false);
      notify(`Generated ${cardObjects.length} cards! ðŸŽ‰`);
    } catch(e) {
      console.error(e);
      notify('Generation failed. Check API Key or try again.', 'error');
    }
    setIsGenerating(false);
  };

  const handleCheckSentence = async () => {
    if (!apiKey) { toggleModal('settings', true); notify('Please add API key', 'warning'); return; }
    if (!practiceText.trim()) return notify('Please write a sentence', 'warning');
    
    setIsChecking(true);
    try {
      const result = await AIService.checkSentence(studyQ[currCard].front, practiceText, apiKey);
      setPracticeResult(result);

      notify('AI Check failed', 'error');

  }, [cards, selDeck, searchQuery]);

  if (isLoading) {
    return (
      <div className="min-h-screen bg-cream flex flex-col items-center justify-center p-4">
        <div className="animate-float mb-6"><Logo size={80} /></div>
        <h1 className="text-2xl font-bold gradient-text mb-2">VocabLab</h1>
        <p className="text-muted mb-6">Loading your vocabulary...</p>
        <div className="w-48 h-1.5 bg-slate-200 rounded-full overflow-hidden">
          <div className="h-full bg-gradient-to-r from-primary to-gold rounded-full" style={{ width: '60%', animation: 'shimmer 1.5s infinite' }}></div>
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-cream text-heading pb-safe">

        <div className="flex justify-between items-center max-w-lg mx-auto">
          <button onClick={() => setView('home')} className="flex items-center gap-2">
            <Logo size={32} />

          </button>
          <div className="flex items-center gap-2">
            {cloudEnabled && (
              <div className={`p-2 rounded-full ${syncing ? 'bg-sky-50' : isOffline ? 'bg-red-50' : 'bg-emerald-50'}`}>
                <Icon name={syncing ? 'loader-2' : isOffline ? 'cloud-off' : 'cloud'} size={18} className={`${syncing ? 'animate-spin text-sky' : isOffline ? 'text-coral' : 'text-mint'}`} />
              </div>
            )}
            <button onClick={() => toggleModal('settings', true)} className="p-2 rounded-full hover:bg-slate-100 transition-colors">
              <Icon name="settings" size={20} className="text-muted" />
            </button>
          </div>
        </div>
      </header>

      <main className="pt-24 px-4 pb-28 max-w-lg mx-auto">

                    <span className="font-bold text-primary">{stats.streak} Day Streak</span>

                  const colors = getColorClasses(d.color || DECK_COLORS[idx % DECK_COLORS.length]);
                  const deckCards = cards.filter(c => c.deckId === d.id);
                  const dueCards = deckCards.filter(SRS.isDue).length;
                  return (
                    <div key={d.id} onClick={() => { setSelDeck(d); setSearchQuery(''); setView('deck'); }}

                      <div className="flex justify-between items-start">
                        <div className="flex items-start gap-3">
                          <div className={`w-3 h-3 rounded-full ${colors.dot} mt-2`}></div>
                          <div>

                <h1 className="text-2xl font-bold text-heading">{selDeck.title}</h1>

                <span className="text-sm text-muted font-medium">{currCard + 1} / {studyQ.length}</span>
                <div className="w-32 h-2 bg-slate-200 rounded-full overflow-hidden">
                  <div className="h-full bg-gradient-to-r from-primary to-gold transition-all duration-500 rounded-full" style={{ width: `${((currCard + 1) / studyQ.length) * 100}%` }} />
                </div>
              </div>
            </div>
            <div className="flex-1 card-flip">
              <div onClick={() => !flipped && setFlipped(true)} className={`card-flip-inner w-full h-full ${flipped ? 'flipped' : ''}`} style={{ minHeight: '380px' }}>
                <div className="card-front absolute inset-0 card p-8 flex flex-col items-center justify-center cursor-pointer shadow-elevated">
                  <h2 className="text-4xl font-bold text-heading mb-4 text-center">{studyQ[currCard].front}</h2>
                  {studyQ[currCard].phonetic && <p className="text-muted mb-6">{studyQ[currCard].phonetic}</p>}
                  <button onClick={(e) => { e.stopPropagation(); speak(studyQ[currCard].front); }} className="p-4 bg-orange-50 rounded-full mb-8 hover:bg-orange-100 transition-colors"><Icon name="volume-2" size={28} className="text-primary" /></button>
                  <p className="text-muted text-sm animate-pulse">Tap to reveal</p>
                </div>
                <div className="card-back absolute inset-0 card p-6 flex flex-col items-center overflow-y-auto shadow-elevated">
                  <p className="text-muted text-sm mb-2">{studyQ[currCard].front}</p>
                  <h2 className="text-3xl font-bold gradient-text mb-6 text-center">{studyQ[currCard].back}</h2>
                  
                  {(aiData?.example || studyQ[currCard].example) && (
                    <div className="bg-slate-50 p-4 rounded-xl mb-4 w-full border border-slate-100">
                      <p className="text-sm text-body italic">"{aiData?.example || studyQ[currCard].example}"</p>
                    </div>
                  )}

                  {!practiceMode && (
                    <>
                      {aiData ? (
                        <div className="w-full space-y-3 mb-4">
                          {aiData.partOfSpeech && <span className="inline-block bg-violet-100 text-lavender px-3 py-1 rounded-full text-sm font-medium">{aiData.partOfSpeech}</span>}
                          {aiData.memoryTip && <div className="bg-amber-50 p-3 rounded-xl border border-amber-100"><p className="text-xs text-gold font-medium mb-1">ðŸ’¡ Memory Tip</p><p className="text-sm text-body">{aiData.memoryTip}</p></div>}
                        </div>
                      ) : (
                        <div className="flex gap-2 w-full mb-4">
                          <button onClick={handleAI} disabled={aiLoading} className="flex-1 flex items-center justify-center gap-2 bg-gradient-to-r from-amber-50 to-orange-50 text-primary px-4 py-3 rounded-xl text-sm font-semibold border border-orange-100 hover:shadow-soft transition-all">
                            {aiLoading ? <Icon name="loader-2" size={16} className="animate-spin" /> : <Icon name="sparkles" size={16} />} AI Explain
                          </button>
                        </div>
                      )}
                      <button onClick={(e) => { e.stopPropagation(); setPracticeMode(true); }} className="w-full mb-4 flex items-center justify-center gap-2 bg-slate-50 text-slate-600 px-4 py-3 rounded-xl text-sm font-semibold border border-slate-200 hover:bg-slate-100 transition-all">
                        <Icon name="pencil" size={16} /> Practice Writing
                      </button>
                    </>
                  )}

                  {practiceMode && (
                    <div className="w-full bg-slate-50 p-4 rounded-xl border border-slate-200 mb-4 animate-scale-in" onClick={e => e.stopPropagation()}>
                      <div className="flex justify-between items-center mb-2">
                        <h4 className="font-bold text-sm text-heading">âœï¸ Practice</h4>
                        <button onClick={() => setPracticeMode(false)} className="text-muted hover:text-body"><Icon name="x" size={16}/></button>
                      </div>
                      <textarea 
                        className="w-full input-clean p-3 rounded-lg text-sm mb-3 min-h-[80px]" 
                        placeholder={`Compose a sentence using "${studyQ[currCard].front}"...`}
                        value={practiceText}
                        onChange={e => setPracticeText(e.target.value)}
                      />
                      {!practiceResult ? (
                        <button onClick={handleCheckSentence} disabled={isChecking} className="w-full btn-primary py-2 rounded-lg text-sm flex justify-center items-center gap-2">
                          {isChecking ? <Icon name="loader-2" size={16} className="animate-spin" /> : <Icon name="check" size={16} />} Check
                        </button>
                      ) : (
                        <div className="space-y-2">
                          <div className={`p-2 rounded-lg text-xs font-bold ${practiceResult.grammarCorrect ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                            Grammar: {practiceResult.grammarCorrect ? 'Correct' : 'Incorrect'}
                          </div>
                          <p className="text-xs text-body">{practiceResult.grammarNote}</p>
                          <div className={`p-2 rounded-lg text-xs font-bold ${practiceResult.contextCorrect ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'}`}>
                            Context: {practiceResult.contextCorrect ? 'Natural' : 'Unnatural'}
                          </div>
                          <p className="text-xs text-body">{practiceResult.contextNote}</p>
                          <div className="bg-white p-2 rounded border border-slate-200 mt-2">
                            <p className="text-xs text-muted font-bold">Suggestion:</p>
                            <p className="text-sm italic text-heading">{practiceResult.suggestion}</p>
                          </div>
                          <button onClick={() => { setPracticeResult(null); setPracticeText(''); }} className="w-full mt-2 text-xs text-primary font-bold">Try Another</button>
                        </div>
                      )}
                    </div>
                  )}
                </div>
              </div>
            </div>
            {flipped && (
              <div className="grid grid-cols-4 gap-2 mt-6">
                {[{ label: 'Again', color: 'bg-coral hover:bg-red-600' }, { label: 'Hard', color: 'bg-gold hover:bg-amber-600' }, { label: 'Good', color: 'bg-mint hover:bg-emerald-600' }, { label: 'Easy', color: 'bg-lavender hover:bg-violet-600' }].map((btn, i) => (
                  <button key={i} onClick={() => handleReview(i)} className={`${btn.color} text-white py-4 rounded-xl font-bold text-sm shadow-soft active:scale-95 transition-all`}>{btn.label}</button>
                ))}
              </div>
            )}
          </div>
        )}
      </main>

      {view !== 'study' && (
        <nav className="fixed bottom-0 w-full bg-white/90 backdrop-blur-lg z-30 pb-safe pt-2 px-6 border-t border-slate-100">
          <div className="flex justify-around items-center max-w-lg mx-auto">
            <button onClick={() => setView('home')} className={`p-3 rounded-xl transition-all ${view === 'home' ? 'bg-orange-50 text-primary' : 'text-muted hover:bg-slate-50'}`}><Icon name="home" size={24} /></button>
            <button onClick={() => toggleModal('addDeck', true)} className="p-4 btn-primary rounded-full -mt-6 shadow-button"><Icon name="plus" size={26} /></button>
            <button onClick={() => setView('library')} className={`p-3 rounded-xl transition-all ${view === 'library' || view === 'deck' ? 'bg-orange-50 text-primary' : 'text-muted hover:bg-slate-50'}`}><Icon name="library" size={24} /></button>
          </div>
        </nav>
      )}

      {Object.values(modals).some(v => v) && (
        <div className="fixed inset-0 z-50 modal-backdrop flex items-end sm:items-center justify-center p-0 sm:p-4" onClick={() => setModals({ addDeck: false, addCard: false, import: false, settings: false, editCard: false, generateDeck: false })}>
          <div className="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 modal-content pb-safe animate-slide-up shadow-elevated" onClick={e => e.stopPropagation()}>
            {modals.addDeck && (
              <>
                <h3 className="text-xl font-bold text-heading mb-4">Create New Deck</h3>
                <input id="deckTitle" className="w-full input-clean p-4 rounded-xl mb-4 text-heading" placeholder="e.g. Business Vocabulary" autoFocus />
                <button onClick={() => { const t = document.getElementById('deckTitle').value; if (t) createDeck(t); }} className="w-full btn-primary py-4 rounded-xl">Create Deck</button>
              </>
            )}

            {modals.generateDeck && (
              <>
                <div className="flex items-center gap-2 mb-4">
                  <div className="p-2 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-lg text-white"><Icon name="sparkles" size={20} /></div>
                  <h3 className="text-xl font-bold text-heading">AI Generate Deck</h3>
                </div>
                <p className="text-sm text-muted mb-4">Enter a topic and let AI create a vocabulary list for you.</p>
                
                <label className="text-xs font-bold text-muted uppercase tracking-wide block mb-2">Topic</label>
                <input id="genTopic" className="w-full input-clean p-4 rounded-xl mb-4 text-heading" placeholder="e.g. Coffee Shop, Job Interview" autoFocus />
                
                <div className="flex gap-3 mb-6">
                  <div className="flex-1">
                    <label className="text-xs font-bold text-muted uppercase tracking-wide block mb-2">Words</label>
                    <select id="genCount" className="w-full input-clean p-4 rounded-xl text-heading appearance-none">
                      <option value="5">5 Words</option>
                      <option value="10" selected>10 Words</option>
                      <option value="15">15 Words</option>
                      <option value="20">20 Words</option>
                    </select>
                  </div>
                  <div className="flex-1">
                    <label className="text-xs font-bold text-muted uppercase tracking-wide block mb-2">Level</label>
                    <select id="genLevel" className="w-full input-clean p-4 rounded-xl text-heading appearance-none">
                      <option value="Beginner">Beginner</option>
                      <option value="Intermediate" selected>Intermediate</option>
                      <option value="Advanced">Advanced</option>
                      <option value="TOEIC">TOEIC</option>
                    </select>
                  </div>
                </div>

                <button onClick={handleGenerateDeck} disabled={isGenerating} 
                  className="w-full bg-gradient-to-r from-violet-600 to-fuchsia-600 text-white py-4 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2 hover:opacity-90 transition-all">
                  {isGenerating ? <><Icon name="loader-2" size={20} className="animate-spin" /> Generating...</> : <><Icon name="wand-2" size={20} /> Generate Magic Deck</>}
                </button>
              </>
            )}

            {modals.addCard && (
              <>
                <h3 className="text-xl font-bold text-heading mb-4">Add New Card</h3>
                <input id="cardFront" className="w-full input-clean p-4 rounded-xl mb-3 text-heading" placeholder="Word (English)" autoFocus />
                <input id="cardBack" className="w-full input-clean p-4 rounded-xl mb-3 text-heading" placeholder="Meaning (Thai)" />
                <input id="cardPhonetic" className="w-full input-clean p-4 rounded-xl mb-3 text-heading" placeholder="Phonetic (optional)" />
                <input id="cardExample" className="w-full input-clean p-4 rounded-xl mb-4 text-heading" placeholder="Example (optional)" />
                <button onClick={() => {
                  const front = document.getElementById('cardFront').value;
                  const back = document.getElementById('cardBack').value;
                  const phonetic = document.getElementById('cardPhonetic').value;
                  const example = document.getElementById('cardExample').value;
                  if (front && back) addCard({ front, back, phonetic, example });
                }} className="w-full btn-primary py-4 rounded-xl">Add Card</button>
              </>
            )}

            {modals.editCard && editingCard && (
              <>
                <h3 className="text-xl font-bold text-heading mb-4">Edit Card</h3>
                <input id="editFront" className="w-full input-clean p-4 rounded-xl mb-3 text-heading" defaultValue={editingCard.front} />
                <input id="editBack" className="w-full input-clean p-4 rounded-xl mb-3 text-heading" defaultValue={editingCard.back} />
                <input id="editPhonetic" className="w-full input-clean p-4 rounded-xl mb-3 text-heading" placeholder="Phonetic" defaultValue={editingCard.phonetic || ''} />
                <input id="editExample" className="w-full input-clean p-4 rounded-xl mb-4 text-heading" placeholder="Example" defaultValue={editingCard.example || ''} />
                <button onClick={() => {
                  updateCard(editingCard.id, {
                    front: document.getElementById('editFront').value,
                    back: document.getElementById('editBack').value,
                    phonetic: document.getElementById('editPhonetic').value,
                    example: document.getElementById('editExample').value,
                  });
                }} className="w-full btn-primary py-4 rounded-xl">Save Changes</button>
              </>
            )}

            {modals.import && (
              <>
                <h3 className="text-xl font-bold text-heading mb-2">Import CSV</h3>
                <p className="text-sm text-muted mb-4">Format: word, meaning, phonetic, example</p>
                <textarea id="csvInput" className="w-full input-clean p-4 rounded-xl h-40 mb-4 font-mono text-sm text-heading" placeholder="accomplish, à¸—à¸³à¹ƒà¸«à¹‰à¸ªà¸³à¹€à¸£à¹‡à¸ˆ, /É™ËˆkÉ‘ËmplÉªÊƒ/, We accomplished our goals." />
                <button onClick={() => importCSV(document.getElementById('csvInput').value)} className="w-full btn-primary py-4 rounded-xl">Import Cards</button>
              </>
            )}

            {modals.settings && (
              <>
                <h3 className="text-xl font-bold text-heading mb-6">Settings</h3>
                <div className="mb-6">
                  <label className="text-xs font-bold text-muted uppercase tracking-wide block mb-2">Sync Key</label>
                  <p className="text-xs text-muted mb-2">Use the same key on multiple devices to sync your data</p>
                  <div className="bg-amber-50 border border-amber-200 rounded-lg p-3 mb-3">
                    <p className="text-xs text-gold flex items-start gap-2">
                      <Icon name="alert-triangle" size={14} className="mt-0.5 flex-shrink-0" />
                      <span><strong>Security:</strong> Anyone with your key can access your data.</span>
                    </p>
                  </div>
                  <div className="flex gap-2">
                    <input id="syncKeyInput" className="flex-1 input-clean p-3 rounded-xl font-mono text-sm text-heading" placeholder="Enter sync key" defaultValue={currentSyncKey} />
                    <button onClick={() => { const val = document.getElementById('syncKeyInput').value; if (val) navigator.clipboard.writeText(val).then(() => notify('Copied!')); }} className="p-3 btn-secondary rounded-xl"><Icon name="copy" size={18} /></button>
                  </div>
                  <button onClick={() => updateSyncKey(document.getElementById('syncKeyInput').value)} className="w-full mt-3 border-2 border-primary text-primary py-3 rounded-xl font-semibold hover:bg-orange-50 transition-colors">Update Sync Key</button>
                </div>
                <div className="mb-6">
                  <label className="text-xs font-bold text-muted uppercase tracking-wide block mb-2">Gemini API Key</label>
                  <p className="text-xs text-muted mb-3">Required for AI explanations</p>
                  <input value={apiKey} onChange={e => setApiKey(e.target.value)} className="w-full input-clean p-3 rounded-xl mb-3 text-heading" type="password" placeholder="Enter API key" />
                  <button onClick={() => { DB.setApiKey(apiKey); notify('API key saved'); }} className="w-full border-2 border-lavender text-lavender py-3 rounded-xl font-semibold hover:bg-violet-50 transition-colors">Save API Key</button>
                </div>
                <div className="bg-slate-50 rounded-xl p-4 border border-slate-100">
                  <div className="flex items-center justify-between">
                    <span className="text-sm text-muted">Connection</span>
                    <span className={`flex items-center gap-2 text-sm font-medium ${isOffline ? 'text-coral' : 'text-mint'}`}>
                      <span className={`w-2 h-2 rounded-full ${isOffline ? 'bg-coral' : 'bg-mint'}`}></span> {isOffline ? 'Offline' : 'Online'}
                    </span>
                  </div>
                </div>
              </>
            )}
          </div>
        </div>
      )}

      <ConfirmDialog isOpen={confirmDialog.isOpen} title={confirmDialog.title} message={confirmDialog.message} type={confirmDialog.type} onConfirm={confirmDialog.onConfirm} onCancel={() => setConfirmDialog({ isOpen: false })} />
      {toast && (
        <div className={`fixed top-20 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-elevated z-[70] font-semibold text-sm flex items-center gap-2 animate-scale-in ${toast.type === 'error' ? 'bg-coral text-white' : toast.type === 'warning' ? 'bg-gold text-white' : toast.type === 'info' ? 'bg-sky text-white' : 'bg-mint text-white'}`}>
          <Icon name={toast.type === 'error' ? 'alert-circle' : toast.type === 'warning' ? 'alert-triangle' : toast.type === 'info' ? 'info' : 'check'} size={16} /> {toast.msg}
        </div>
      )}
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
