const AIService = {
  async getAIHelp(word, meaning, apiKey) {
    const prompt = `You are a vocabulary learning assistant. For the word "${word}" (meaning: ${meaning}), provide:
1. A natural example sentence using this word
2. Part of speech (noun, verb, adjective, etc.)
3. A memory tip or mnemonic to remember this word
4. Common collocations (2-3 word combinations)

Respond in JSON format only:
{
  "example": "sentence here",
  "partOfSpeech": "verb",
  "memoryTip": "tip here",
  "collocations": ["phrase 1", "phrase 2"]
}`;

    try {
      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: { temperature: 0.7, maxOutputTokens: 500 }
          })
        }
      );
      if (!response.ok) throw new Error('API request failed');
      const data = await response.json();
      const text = data.candidates?.[0]?.content?.parts?.[0]?.text || '';
      const jsonMatch = text.match(/\{[\s\S]*\}/);
      if (jsonMatch) return JSON.parse(jsonMatch[0]);
      throw new Error('Invalid response format');
    } catch (error) {
      console.error('AI Service Error:', error);
      throw error;
    }
  }
};

const CloudSync = {
  db: null, auth: null, userId: null, customKey: null, initialized: false,
  init(config) {
    if (this.initialized) return Promise.resolve(true);
    try {
      if (!firebase.apps.length) firebase.initializeApp(config);
      this.db = firebase.database();
      this.auth = firebase.auth();
      this.initialized = true;
      this.customKey = localStorage.getItem('vocab_sync_key');
      return this.signIn();
    } catch (e) { console.error('Firebase init error:', e); return Promise.resolve(false); }
  },
  async signIn() {
    try {
      const res = await this.auth.signInAnonymously();
      this.userId = res.user.uid;
      return true;
    } catch (e) { console.error('Auth error:', e); return false; }
  },
  setSyncKey(key) {
    const cleanKey = key ? key.trim().replace(/[.#$\/\[\]]/g, '_') : null;
    this.customKey = cleanKey;
    if (cleanKey) localStorage.setItem('vocab_sync_key', cleanKey);
    else localStorage.removeItem('vocab_sync_key');
  },
  getUserPath() { const pathId = this.customKey || this.userId; return pathId ? `users/${pathId}` : null; },
  getCurrentId() { return this.customKey || this.userId; },
  async saveToCloud(data, onError) {
    const path = this.getUserPath();
    if (!this.initialized || !path) return;
    try { await this.db.ref(path).set({ ...data, lastSync: Date.now() }); } 
    catch(e) { console.error("Save failed:", e); if(e.code === 'PERMISSION_DENIED' && onError) onError('Permission Denied: Check Firebase Rules'); }
  },
  onDataChange(cb, onError) {
    const path = this.getUserPath();
    if (!this.initialized || !path) return () => {};
    const ref = this.db.ref(path);
    const handler = (snapshot) => snapshot.exists() ? cb(snapshot.val()) : cb({ decks: [], cards: [], reviews: [], stats: {streak:0} });
    ref.on('value', handler, (err) => { if(err.code === 'PERMISSION_DENIED' && onError) onError('Cloud Sync Error: Permission Denied'); });
    return () => ref.off('value', handler);
  },
  disconnect() { if(this.auth) this.auth.signOut(); this.initialized = false; this.userId = null; }
};

const SRS = {
  calculate(card, q) {
    let { repetitions=0, intervalIndex=0, easeFactor=2.5 } = card;
    if(q < 2) { repetitions=0; intervalIndex=0; }
    else {
      repetitions++;
      intervalIndex = repetitions === 1 ? 0 : repetitions === 2 ? 1 : Math.min(intervalIndex+1, 4);
    }
    const eq = q+2;
    easeFactor = Math.max(1.3, easeFactor+(0.1-(5-eq)*(0.08+(5-eq)*0.02)));
    if(q===3) intervalIndex = Math.min(intervalIndex+1, 4);
    const nextDate = new Date();
    nextDate.setDate(nextDate.getDate() + CONFIG.INTERVALS[intervalIndex]);
    return { repetitions, intervalIndex, easeFactor, nextReviewAt: nextDate.toISOString() };
  },
  isDue: (c) => !c.nextReviewAt || new Date(c.nextReviewAt) <= new Date()
};

const CircularProgress = ({ value, max, size = 80 }) => {
  const radius = (size - 8) / 2;
  const circumference = 2 * Math.PI * radius;
  const progress = Math.min(value / max, 1);
  const offset = circumference - (progress * circumference);
  return (
    <div className="relative" style={{ width: size, height: size }}>
      <svg className="w-full h-full transform -rotate-90">
        <circle cx={size/2} cy={size/2} r={radius} stroke="#E2E8F0" strokeWidth="8" fill="none" />

      const localCards = DB.get('cards', []);
      if (localDecks.length === 0) {
        setDecks([STARTER_DECK]);
        setCards(STARTER_CARDS.map(c => ({ ...c, id: generateId(), deckId: STARTER_DECK.id })));
      } else {
        setDecks(localDecks);
        setCards(localCards);
      }
      setReviews(DB.get('reviews', []));
      setStats(DB.get('stats', { streak: 0, totalReviews: 0 }));
      setApiKey(DB.getApiKey());
      if (navigator.onLine) await initCloud(FIREBASE_CONFIG);
      setTimeout(() => setIsLoading(false), 800);
    };
    loadData();
  }, []);

  const initCloud = async (cfg) => {
    if (await CloudSync.init(cfg)) {
      setCloudEnabled(true);
      setCurrentSyncKey(CloudSync.getCurrentId());
    }
  };

  useEffect(() => {

    setSyncing(true);

      if (d) {

        if (d.cards?.length) setCards(d.cards);
        if (d.reviews?.length) setReviews(d.reviews);
        if (d.stats) setStats(d.stats);
      }
      setSyncing(false);
    }, (errorMsg) => { setSyncing(false); notify(errorMsg, 'error'); });
    return () => unsubscribe();
  }, [cloudEnabled, currentSyncKey, isOffline]);

  const saveData = useCallback(() => {
    DB.set('decks', decks);
    DB.set('cards', cards);
    DB.set('reviews', reviews);
    DB.set('stats', stats);

      syncTimer.current = setTimeout(() => {
        CloudSync.saveToCloud({ decks, cards, reviews, stats }, (errMsg) => notify(errMsg, 'error'));

  useEffect(() => { if (!isLoading) saveData(); }, [decks, cards, reviews, stats, isLoading]);

    setDecks([...decks, { id: generateId(), title, createdAt: new Date().toISOString(), color }]);

  };

  const addCard = (data) => {
    setCards([...cards, { id: generateId(), deckId: selDeck.id, ...data, ...SRS.calculate({}, 2) }]);

    notify('Card added! ‚ú®');
  };

  const updateCard = (id, data) => {
    setCards(cards.map(c => c.id === id ? { ...c, ...data } : c));
    toggleModal('editCard', false);
    setEditingCard(null);
    notify('Card updated');
  };

  const deleteCard = (id) => {
    setConfirmDialog({ isOpen: true, type: 'danger', title: 'Delete Card?', message: 'This card will be removed.',
      onConfirm: () => { setCards(cards.filter(c => c.id !== id)); setConfirmDialog({ isOpen: false }); notify('Card deleted'); }
    });
  };

  const importCSV = (txt) => {
    const newCards = parseCSV(txt).map(c => ({ id: generateId(), deckId: selDeck.id, ...c, ...SRS.calculate({}, 2) }));
    if (newCards.length) { setCards([...cards, ...newCards]); toggleModal('import', false); notify(`Imported ${newCards.length} cards! üìö`); } 
    else notify('No valid cards found', 'error');

  const handleExport = () => {
    const deckCards = cards.filter(c => c.deckId === selDeck.id);
    if (deckCards.length === 0) { notify('No cards to export', 'warning'); return; }
    exportToCSV(deckCards, selDeck.title);
    notify('Exported successfully! üì§');
  };

  const startStudy = (deckId = null) => {
    const pool = deckId ? cards.filter(c => c.deckId === deckId && SRS.isDue(c)) : cards.filter(SRS.isDue);
    if (!pool.length) { notify('No cards due for review!', 'info'); return; }
    setStudyQ(pool.sort(() => Math.random() - 0.5));
    setCurrCard(0);
    setFlipped(false);
    setAiData(null);
    setView('study');
  };

  const handleReview = (q) => {
    const c = studyQ[currCard];
    const updated = SRS.calculate(c, q);
    setCards(cards.map(x => x.id === c.id ? { ...x, ...updated } : x));
    setReviews([...reviews, { cardId: c.id, q, date: new Date().toISOString() }]);
    const today = new Date().toDateString();
    const todayReviews = reviews.filter(r => new Date(r.date).toDateString() === today).length + 1;
    if (todayReviews >= CONFIG.DAILY_GOAL && stats.lastGoalDate !== today) setStats(prev => ({ ...prev, streak: prev.streak + 1, totalReviews: prev.totalReviews + 1, lastGoalDate: today }));

  const handleAI = async () => {
    if (!apiKey) { toggleModal('settings', true); notify('Please add your API key first', 'warning'); return; }

              <>
                <h3 className="text-xl font-bold mb-4 text-slate-800">Create New Deck</h3>
                <input id="deckTitle" className="w-full glass-light p-4 rounded-xl mb-4 text-slate-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="e.g. Business Vocabulary" autoFocus />
                <button onClick={() => { const t = document.getElementById('deckTitle').value; if (t) createDeck(t); }} className="w-full bg-gradient-to-r from-orange-400 to-yellow-400 text-white py-4 rounded-xl font-bold btn-press">Create Deck</button>
              </>
            )}
            {modals.addCard && (
              <>
                <h3 className="text-xl font-bold mb-4 text-slate-800">Add New Card</h3>
                <input id="cardFront" className="w-full glass-light p-4 rounded-xl mb-3 text-slate-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Word (English)" autoFocus />
                <input id="cardBack" className="w-full glass-light p-4 rounded-xl mb-3 text-slate-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Meaning (Thai)" />
                <input id="cardPhonetic" className="w-full glass-light p-4 rounded-xl mb-3 text-slate-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Phonetic (optional)" />
                <input id="cardExample" className="w-full glass-light p-4 rounded-xl mb-4 text-slate-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Example sentence (optional)" />
                <button onClick={() => { const front = document.getElementById('cardFront').value; const back = document.getElementById('cardBack').value; if (front && back) addCard({ front, back, phonetic: document.getElementById('cardPhonetic').value, example: document.getElementById('cardExample').value }); }} className="w-full bg-gradient-to-r from-orange-400 to-yellow-400 text-white py-4 rounded-xl font-bold btn-press">Add Card</button>
              </>
            )}
            {modals.editCard && editingCard && (
              <>
                <h3 className="text-xl font-bold mb-4 text-slate-800">Edit Card</h3>
                <input id="editFront" className="w-full glass-light p-4 rounded-xl mb-3 text-slate-800" defaultValue={editingCard.front} />
                <input id="editBack" className="w-full glass-light p-4 rounded-xl mb-3 text-slate-800" defaultValue={editingCard.back} />
                <input id="editPhonetic" className="w-full glass-light p-4 rounded-xl mb-3 text-slate-800" placeholder="Phonetic" defaultValue={editingCard.phonetic || ''} />
                <input id="editExample" className="w-full glass-light p-4 rounded-xl mb-4 text-slate-800" placeholder="Example" defaultValue={editingCard.example || ''} />
                <button onClick={() => { updateCard(editingCard.id, { front: document.getElementById('editFront').value, back: document.getElementById('editBack').value, phonetic: document.getElementById('editPhonetic').value, example: document.getElementById('editExample').value }); }} className="w-full bg-gradient-to-r from-orange-400 to-yellow-400 text-white py-4 rounded-xl font-bold btn-press">Save Changes</button>
              </>
            )}
            {modals.import && (
              <>
                <h3 className="text-xl font-bold mb-2 text-slate-800">Import CSV</h3>
                <p className="text-sm text-slate-500 mb-4">Format: word, meaning, phonetic, example</p>
                <textarea id="csvInput" className="w-full glass-light p-4 rounded-xl h-40 mb-4 font-mono text-sm text-slate-800 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="accomplish, ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à, /…ôÀàk…ëÀêmpl…™ É/, We accomplished our goals." />
                <button onClick={() => importCSV(document.getElementById('csvInput').value)} className="w-full bg-gradient-to-r from-orange-400 to-yellow-400 text-white py-4 rounded-xl font-bold btn-press">Import Cards</button>
              </>
            )}
            {modals.settings && (
              <>
                <h3 className="text-xl font-bold mb-6 text-slate-800">Settings</h3>
                <div className="mb-6">
                  <label className="text-xs font-bold text-slate-500 uppercase tracking-wide block mb-2">Sync Key</label>
                  <p className="text-xs text-slate-500 mb-2">Use the same key on multiple devices to sync your data</p>
                  <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-3">
                    <p className="text-xs text-yellow-700 flex items-start gap-2"><Icon name="alert-triangle" size={14} className="mt-0.5 flex-shrink-0" /><span><strong>Security Note:</strong> Anyone who knows your Sync Key can access your data.</span></p>
                  </div>
                  <div className="flex gap-2">
                    <input id="syncKeyInput" type="password" className="flex-1 glass-light p-3 rounded-xl font-mono text-sm text-slate-800" placeholder="Enter sync key" defaultValue={currentSyncKey} />
                    <button onClick={() => { const val = document.getElementById('syncKeyInput').value; if (val) navigator.clipboard.writeText(val).then(() => notify('Copied!')); }} className="p-3 glass-light rounded-xl hover:bg-slate-100"><Icon name="copy" size={18} className="text-slate-500" /></button>
                  </div>
                  <button onClick={() => updateSyncKey(document.getElementById('syncKeyInput').value)} className="w-full mt-3 bg-white border border-orange-200 text-orange-600 py-3 rounded-xl font-semibold btn-press hover:bg-orange-50">Update Sync Key</button>
                </div>
                <div className="mb-6">
                  <label className="text-xs font-bold text-slate-500 uppercase tracking-wide block mb-2">Gemini API Key</label>
                  <input value={apiKey} onChange={e => setApiKey(e.target.value)} className="w-full glass-light p-3 rounded-xl mb-3 text-slate-800" type="password" placeholder="Enter API key" />
                  <button onClick={() => { DB.setApiKey(apiKey); notify('API key saved'); }} className="w-full bg-white border border-slate-200 text-slate-600 py-3 rounded-xl font-semibold btn-press hover:bg-slate-50">Save API Key</button>
                </div>
                <div className="glass-light bg-slate-50 rounded-xl p-4">
                  <div className="flex items-center justify-between">
                    <span className="text-sm text-slate-500">Connection Status</span>
                    <span className={`flex items-center gap-2 text-sm ${isOffline ? 'text-red-500' : 'text-green-500'}`}><span className={`w-2 h-2 rounded-full ${isOffline ? 'bg-red-500' : 'bg-green-500'}`}></span>{isOffline ? 'Offline' : 'Online'}</span>
                  </div>
                </div>
              </>
            )}
          </div>
        </div>
      )}

      {toast && (
        <div className={`fixed top-20 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-xl z-[70] font-semibold text-sm flex items-center gap-2 animate-scale-in ${
          toast.type === 'error' ? 'bg-red-500 text-white' : toast.type === 'warning' ? 'bg-yellow-500 text-white' : 'bg-orange-500 text-white'
        }`}>
          <Icon name={toast.type === 'error' ? 'alert-circle' : toast.type === 'warning' ? 'alert-triangle' : 'check'} size={16} /> {toast.msg}
        </div>
      )}
      <ConfirmDialog isOpen={confirmDialog.isOpen} title={confirmDialog.title} message={confirmDialog.message} type={confirmDialog.type} onConfirm={confirmDialog.onConfirm} onCancel={() => setConfirmDialog({ isOpen: false })} />
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
