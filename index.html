// CLOUD SYNC SERVICE (With Manual Key Support)
// ============================================
const CloudSync = {
  db: null, auth: null, userId: null, customKey: null, initialized: false,
  
  init(config) {
    if (this.initialized) return Promise.resolve(true);
    try {
      if (!firebase.apps.length) firebase.initializeApp(config);
      this.db = firebase.database();
      this.auth = firebase.auth();
      this.initialized = true;
      // Load saved sync key
      this.customKey = localStorage.getItem('vocab_sync_key');
      return this.signIn();
    } catch (e) {
      console.error('Firebase init error:', e);
      return Promise.resolve(false);
    }
  },
  
  async signIn() {
    try {
      const res = await this.auth.signInAnonymously();
      this.userId = res.user.uid;
      return true;
    } catch (e) { return false; }
  },
  
  setSyncKey(key) {
    this.customKey = key;
    if (key) localStorage.setItem('vocab_sync_key', key);
    else localStorage.removeItem('vocab_sync_key');
  },

  getUserPath() {
    // Priority: Custom Sync Key > Anonymous User ID
    return `users/${this.customKey || this.userId}`;
  },
  
  getCurrentId() {
    return this.customKey || this.userId;
  },

  async saveToCloud(data) {
    if (!this.initialized || !this.userId) return;
    try { await this.db.ref(this.getUserPath()).set({ ...data, lastSync: Date.now() }); } catch(e){}
  },
  
  async loadFromCloud() {
    if (!this.initialized || !this.userId) return null;
    try { const s = await this.db.ref(this.getUserPath()).get(); return s.exists() ? s.val() : null; } catch(e){ return null; }
  },
  
  onDataChange(cb) {
    if (!this.initialized || !this.userId) return () => {};
    // Re-attach listener when path changes (handled by caller ideally, but here simplified)
    const ref = this.db.ref(this.getUserPath());
    ref.on('value', s => s.exists() && cb(s.val()));
    return () => ref.off('value');
  },
  
  disconnect() {
    if(this.auth) this.auth.signOut();
    this.initialized = false; this.userId = null;
  }
};

const DB = {

const speak = (text) => {
  if (!window.speechSynthesis) return;
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'en-US';
  window.speechSynthesis.speak(u);
};

const parseCSV = (txt) => {
  return txt.trim().split('\n').map(l => {
    const p = l.split(','); 
    if(p.length < 2) return null;
    return { front: p[0].trim(), back: p[1].trim(), phonetic: p[2]?.trim()||'', example: p[3]?.trim()||'' };
  }).filter(x => x);
};

const SRS = {
  calculate(card, q) {
    let { repetitions=0, intervalIndex=0, easeFactor=2.5 } = card;
    if(q < 2) { repetitions=0; intervalIndex=0; }
    else {
      repetitions++;
      if(repetitions===1) intervalIndex=0;
      else if(repetitions===2) intervalIndex=1;
      else intervalIndex = Math.min(intervalIndex+1, 3);
    }
    const eq = q+2;
    easeFactor = Math.max(1.3, easeFactor+(0.1-(5-eq)*(0.08+(5-eq)*0.02)));
    if(q===3) intervalIndex = Math.min(intervalIndex+1, 3);
    const nextDate = new Date();
    nextDate.setDate(nextDate.getDate() + CONFIG.INTERVALS[intervalIndex]);
    return { repetitions, intervalIndex, easeFactor, nextReviewAt: nextDate.toISOString() };
  },
  isDue: (c) => !c.nextReviewAt || new Date(c.nextReviewAt) <= new Date()
};

                  <h2 className="text-4xl font-bold mb-4">{studyQ[currCard].front}</h2>
                  <button onClick={(e)=>{e.stopPropagation(); speak(studyQ[currCard].front)}} className="p-3 bg-slate-50 rounded-full text-slate-400 mb-8"><Icon name="volume-2" size={24}/></button>
                  <p className="text-slate-300 text-sm mt-auto">Tap to Reveal</p>
                </>
              ) : (
                <div className="w-full h-full flex flex-col items-center">
                  <p className="text-slate-400 text-sm mb-2">{studyQ[currCard].front}</p>
                  <h2 className="text-3xl font-bold text-primary mb-6">{studyQ[currCard].back}</h2>
                  {(aiData?.example || studyQ[currCard].example) && (
                    <div className="bg-slate-50 p-4 rounded-xl text-slate-600 italic text-sm mb-6 w-full">
                      "{aiData?.example || studyQ[currCard].example}"
                    </div>
                  )}
                  {aiData?.partOfSpeech && <span className="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded mb-4">{aiData.partOfSpeech}</span>}
                  {!aiData && !studyQ[currCard].example && (
                    <button onClick={handleAI} disabled={aiLoading} className="flex items-center gap-2 bg-amber-50 text-amber-700 px-4 py-2 rounded-full text-sm font-bold">
                      {aiLoading ? <Icon name="loader-2" className="animate-spin"/> : <Icon name="sparkles"/>} AI Explain
                    </button>
                  )}
                </div>
              )}
            </div>
            {flipped && (
              <div className="grid grid-cols-4 gap-2 mt-6 pb-safe">
                {[{l:'Again',c:'bg-rose-500'},{l:'Hard',c:'bg-orange-500'},{l:'Good',c:'bg-emerald-500'},{l:'Easy',c:'bg-blue-500'}].map((b,i) => (
                  <button key={i} onClick={()=>handleReview(i)} className={`${b.c} text-white py-3 rounded-xl font-bold text-sm shadow-md active:scale-95 transition-transform`}>
                    {b.l}
                  </button>
                ))}
              </div>
            )}
          </div>
        )}
      </div>

      {view !== 'study' && (
        <div className="fixed bottom-0 w-full glass border-t border-white/50 pb-safe pt-2 px-6 flex justify-around items-center z-30">
          <button onClick={()=>setView('home')} className={`p-2 rounded-xl transition-colors ${view==='home'?'text-primary bg-amber-50':'text-slate-400'}`}>
            <Icon name="home" size={24}/>
          </button>
          <button onClick={()=>toggleModal('addDeck', true)} className="bg-primary text-white p-3 rounded-full shadow-lg -mt-8 border-4 border-cream">
            <Icon name="plus" size={28}/>
          </button>
          <button onClick={()=>setView('library')} className={`p-2 rounded-xl transition-colors ${view==='library'?'text-primary bg-amber-50':'text-slate-400'}`}>
            <Icon name="library" size={24}/>
          </button>
        </div>
      )}

      {Object.values(modals).some(v=>v) && (
        <div className="fixed inset-0 z-50 modal-backdrop flex items-end sm:items-center justify-center p-0 sm:p-4" onClick={()=>setModals({addDeck:false,addCard:false,import:false,settings:false})}>
          <div className="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 modal-content pb-safe animate-slide-up" onClick={e=>e.stopPropagation()}>
            
            {modals.addDeck && (
              <>
                <h3 className="text-xl font-bold mb-4">New Deck</h3>
                <input id="deckTitle" className="w-full bg-slate-100 p-3 rounded-xl mb-4" placeholder="e.g. Business Vocab" autoFocus/>
                <button onClick={()=>{
                  const t = document.getElementById('deckTitle').value;
                  if(t) createDeck(t);
                }} className="w-full bg-primary text-white py-3 rounded-xl font-bold">Create</button>
              </>
            )}

            {modals.addCard && (
              <>
                <h3 className="text-xl font-bold mb-4">Add Card</h3>
                <input id="cF" className="w-full bg-slate-100 p-3 rounded-xl mb-2" placeholder="Word" autoFocus/>
                <input id="cB" className="w-full bg-slate-100 p-3 rounded-xl mb-4" placeholder="Meaning"/>
                <button onClick={()=>{
                  const f=document.getElementById('cF').value, b=document.getElementById('cB').value;
                  if(f&&b) addCard({front:f, back:b});
                }} className="w-full bg-primary text-white py-3 rounded-xl font-bold">Add Card</button>
              </>
            )}

            {modals.import && (
              <>
                <h3 className="text-xl font-bold mb-2">Import CSV</h3>
                <p className="text-xs text-slate-400 mb-4">word, meaning, phonetic, example</p>
                <textarea id="csvIn" className="w-full bg-slate-100 p-3 rounded-xl h-32 mb-4 font-mono text-xs" placeholder="cat,‡πÅ‡∏°‡∏ß"></textarea>
                <button onClick={()=>importCSV(document.getElementById('csvIn').value)} className="w-full bg-primary text-white py-3 rounded-xl font-bold">Import</button>
              </>
            )}

            {modals.settings && (
              <>
                <h3 className="text-xl font-bold mb-6">Settings</h3>
                
                <div className="mb-6">
                  <label className="text-xs font-bold text-slate-400 uppercase block mb-2">Sync Key (For multiple devices)</label>
                  <div className="flex gap-2">
                    <input id="syncInput" className="w-full bg-slate-100 p-3 rounded-xl text-sm font-mono" placeholder="Paste key here" defaultValue={currentSyncKey} />
                    <button onClick={() => {
                        const val = document.getElementById('syncInput').value;
                        if(val) navigator.clipboard.writeText(val).then(() => notify('Copied!'));
                    }} className="bg-slate-200 p-3 rounded-xl"><Icon name="copy" size={20}/></button>
                  </div>
                  <p className="text-[10px] text-slate-400 mt-2">Copy this key to another device to sync data.</p>
                  <button onClick={() => updateSyncKey(document.getElementById('syncInput').value)} className="w-full mt-2 bg-blue-50 text-blue-600 py-3 rounded-xl font-bold text-sm">Update Sync Key</button>
                </div>

                <div className="mb-4">
                  <label className="text-xs font-bold text-slate-400 uppercase block mb-2">AI Key</label>
                  <input value={apiKey} onChange={e=>setApiKey(e.target.value)} className="w-full bg-slate-100 p-3 rounded-xl mb-2" type="password" placeholder="API Key"/>
                  <button onClick={()=>{DB.setApiKey(apiKey); notify('Saved')}} className="text-primary text-sm font-bold">Save Key</button>
                </div>
              </>
            )}

          </div>
        </div>
      )}

      {toast && (
        <div className={`fixed top-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-xl z-50 font-bold text-sm flex items-center gap-2 animate-fade-in ${toast.type==='error'?'bg-red-500 text-white':'bg-slate-900 text-white'}`}>
          <Icon name={toast.type==='error'?'alert-circle':'check'} size={16}/> {toast.msg}
        </div>
      )}

    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
